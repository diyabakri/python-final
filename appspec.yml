version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/python-final

permissions:
  - object: /home/ubuntu/python-final
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: ubuntu
